<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page" id="loginPage">
            <h1>Qual seu nome?</h1>
            <input type="text" id="loginNameInput" />
        </div>

        <div class="page" id="chatPage">
            <div class="chatArea">
                <div class="chatAreaMessage">
                    <ul class="chatList"></ul>
                    <div class="chatInput">
                        <input type="text" id="chatTextInput" placeholder="Digite sua mensagem" />
                    </div>
                </div>
                <ul class="userList"></ul>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
